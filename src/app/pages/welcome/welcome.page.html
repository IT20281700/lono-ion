<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <!-- <ion-title>Welcome</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img class="login-bg" src="assets/images/login_bg_red.jpg" />
    <ion-card-header>
      <ion-card-title> Welcome </ion-card-title>
      <ion-card-subtitle class="ion-text-lowercase">
        This app contains loan management systems for poor people. They can get
        a loan and pay debt easily.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="signin-btns">
        <ion-button
          (click)="navigate('login')"
          fill="solid"
          shape="round"
          class="loginbtn"
        >
          Login
        </ion-button>
        <ion-button
          (click)="navigate('register')"
          fill="outline"
          shape="round"
          color="dark"
          >Sign Up</ion-button
        >
      </div>
      <div class="text-tag">
        <span> or via social media </span>
      </div>
      <div class="social-btns">
        <ion-button fill="clear" class="facebookbtn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="applebtn ion-no-padding">
          <ion-img src="assets/images/apple.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
