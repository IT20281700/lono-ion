<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <!-- <ion-title>Login</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button
        style="color: white"
        defaultref="welcome"
        text=""
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <div class="title">
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Try to login with your credentials</ion-card-subtitle>
    </div>
    <ion-img class="login-bg" src="assets/images/login_bg_red.jpg" />
    <ion-card-content>
      <form
        [formGroup]="validationFormUser"
        (ngSubmit)="LoginUser(validationFormUser.value)"
      >
        <div class="wrapform">
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input
              type="email"
              name="email"
              formControlName="email"
              placeholder="Email"
              [clearInput]="true"
              autocomplete="email"
              required
            ></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationUserMessage.email"
            >
              <div
                class="error_message"
                *ngIf="validationFormUser.get('email')?.hasError(validation.type) && (validationFormUser.get('email')?.dirty || validationFormUser.get('email')?.touched)"
              >
                {{validation.message}}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input
              type="password"
              name="password"
              formControlName="password"
              placeholder="***********"
              autocomplete="password"
              required
            ></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationUserMessage.password"
            >
              <div
                class="error_message"
                *ngIf="validationFormUser.get('password')?.hasError(validation.type) && (validationFormUser.get('password')?.dirty || validationFormUser.get('password')?.touched)"
              >
                {{validation.message}}
              </div>
            </ng-container>
          </div>
        </div>
        <div class="password_forgot">
          <ion-button
            routerLink="/forgotpassword"
            fill="clear"
            class="ion-no-padding"
            >Forgot Password?</ion-button
          >
        </div>
        <div class="sign-btn-wrap">
          <ion-button
            shape="round"
            fill="solid"
            class="sign-btn"
            [disabled]="!validationFormUser.valid"
            type="submit"
            >Login</ion-button
          >
        </div>
        <div class="text-tag">
          <span> or via social media </span>
        </div>
        <div class="social-btns">
          <ion-button fill="clear" class="facebookbtn ion-no-padding">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="googlebtn ion-no-padding">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="applebtn ion-no-padding">
            <ion-img src="assets/images/apple.png"></ion-img>
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="ion-card-footer">
    <span>Don't have an account?</span>
    <button routerLink="/register" class="ion-no-padding">Sign Up</button>
  </div>
</ion-content>
